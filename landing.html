<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Homepage</title>
    <link rel="stylesheet" href="CSS/landing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <a href="landing.html">
            <div class="bookstore-logo">
                <ion-icon name="library-sharp"></ion-icon>
                <h2>BOOKSTORE</h2>
            </div>
        </a>
        <div class="login-section" id="loginSection">
            <button onclick="logout()" id="logoutBtn" class="logout-btn">Log Out</button>
            <a href="login.html" id="loginLink">Login</a>
            <a href="register.html" id="registerLink">Register</a>
        </div>
    </nav>

    <div class="search-section">
        <h1>
            Discover a world of literary wonders at our Online Bookstore,
            where imagination takes flight and stories come alive.
        </h1>

        <div class="search-bar">
            <input type="search" placeholder="Search for Title, Author or Publisher">
            <span class="material-symbols-outlined">search</span>
        </div>
     
        <h2 id="welcomeMessage"></h2>
       
    </div>






    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // Check if username is present in localStorage
        var username = localStorage.getItem("username");

        if (username) {
            // User is logged in
            document.getElementById("welcomeMessage").textContent = "Welcome " + username;
            document.getElementById("logoutBtn").style.display = "inline-block"; // Show logout button
            document.getElementById("loginLink").style.display = "none"; // Hide login link
            document.getElementById("registerLink").style.display = "none"; // Hide register button
        } else {
            // User is not logged in
            
            document.getElementById("logoutBtn").style.display = "none"; // Hide logout button
            document.getElementById("loginLink").style.display = "inline-block"; // Show login link
        }

        function logout() {
            localStorage.removeItem("username");
            window.location.href = "landing.html";
        }
    </script>
</body>
</html>
