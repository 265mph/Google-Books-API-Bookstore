<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="CSS/register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Jquery cdn -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="landing.html">
        <div class="bookstore-logo">
          <ion-icon name="library-sharp"></ion-icon>
          <h2>BOOKSTORE</h2>
        </div>
      </a>
    </nav>
  
    <div class="form-container">
      <div class="form-section">
        <h3>Create an Account</h3>
        
        <p id="error-message" style="color: red;"></p>
        <form class="input-fields" id="form">
          <p>Username</p>
          <input type="text" placeholder="Username" name="Username"  id="username" required/>
          <div class="password-input-container">
                      <p>Create Password</p>
          <input type="password" name="password" id="password" placeholder="Password" required />
          <ion-icon class="view-password" name="eye" onclick="togglePasswordVisibility()"></ion-icon>
  
          </div>

          <ion-icon class="view-password" name="eye" onclick="togglePasswordVisibility()"></ion-icon>
            <div class="password-input-container">
                 <p>Confirm your Password</p>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
          <ion-icon class="view-password" name="eye" onclick="confirmPasswordVisibility()"></ion-icon>
  
            </div>
         
          <div class="register-button-container">
            <button class="register-button" id="submit" type="button" onclick="saveData()">Register</button>
          </div>
        </form>
  
        <p>Have an account already? <a href="login.html">Click Here</a></p>
      
      </div>
     
    </div>
  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="JS/register.js"></script>
  
 
</html>
