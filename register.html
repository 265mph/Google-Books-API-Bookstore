<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <a href="landing.html">
            <div class="bookstore-logo">
                <ion-icon name="library-sharp"></ion-icon>
                <h2>BOOKSTORE</h2>
            </div>
        </a>
    </nav>

    <div class="form-container">
        <div class="form-section">
            <h3>Create an Account</h3>

            <form class="input-fields">
                <p>Username</p>
                <input type="text" placeholder="Username" required id="signupUsername">

                <p>Create Password</p>
                <input type="password" name="" id="password-input" placeholder="Password" required>
                <ion-icon class="view-password" name="eye" onclick="togglePasswordVisibility()"></ion-icon>

                <p>Confirm your Password</p>
                <input type="password" name="" id="confirm-password-input" placeholder="Confirm Password" required>
                <ion-icon class="view-password" name="eye" onclick="confirmPasswordVisibility()"></ion-icon>
            </form>

            <div>
                <button class="register-button">Register</button>
            </div>

            <p>Have an account already? <a href="login.html">Click Here</a></p>
        </div>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="JS/register.js"></script>
</body>
</html>
